on:
  push:
    tags:
      - 'v*'

name: Create OPA Single Message Transformer

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Initial version with OPA Transformer
            - File/URI OPA Bundle Support
            - Example with File Source Connector
          draft: false
          prerelease: false