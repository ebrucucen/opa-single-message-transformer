on:
  push:
    tags:
      - 'v*'

name: Create OPA Single Message Transformer

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '18'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dmaven.test.skip
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            opa-single-message-transformer-0.1.SNAPSHOT.jar
            opa-single-message-transformer-0.1.SNAPSHOT-jar-with-dependencies.jar






      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Initial version with OPA Transformer
            - File/URI OPA Bundle Support
            - Example with File Source Connector
          draft: false
          prerelease: false